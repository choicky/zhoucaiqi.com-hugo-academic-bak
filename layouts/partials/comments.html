{{ if and .Site.DisqusShortname (not (or .Site.Params.disable_comments .Params.disable_comments)) }}
<div id="comment"></div>
<script>
    (function() {
    // Don't ever inject Disqus on localhost--it creates unwanted
    // discussions from 'localhost:1313' on your Disqus account...
    if (window.location.hostname == "localhost")
        return;
        
    var disq = new iDisqus('comment', {
        forum: '{{.Site.DisqusShortname}}',
        api: 'https://disqus-zhoucaiqi-com.fei-xing.com/api',
        site: 'https://zhoucaiqi.com',
        // url: '',
        mode: 3,
        timeout: 3000,
        popular: document.getElementById('popular-posts'),
        // slug: location.pathname.slice(1).split('.')[0],
        init: true,
    });
    disq.popular();
    disq.count();})();
</script>
{{ end }}
